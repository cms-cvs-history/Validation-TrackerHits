process TrackerHits  = {

    service = RandomNumberGeneratorService
    {
        PSet moduleSeeds =
        {
            untracked uint32 g4SimHits = 9876
        }
    }

    source = PoolSource 
      {
        untracked vstring fileNames = {'file:./Muon.root'}
        untracked int32 maxEvents = 10
      }

   include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
   #Magnetic Field
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

   #Geometry   
    include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi" 
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

   # CMS Det.Simulation module (OscarProducer)

   include "SimG4Core/Application/data/SimG4Object.cfi"      
   replace g4SimHits.Generator.HepMCProductLabel = "source" 
   
   # Step 4 : Output module
   #
   module o1 = PoolOutputModule 
   {  
      untracked string fileName = "SimHitMuon.root" 
   }

   # Step 5 : setup TrackerHitProducer
   include "Validation/TrackerHits/data/trackerHitsValidation.cff"
   
   path p1 = { g4SimHits, trackerHitsValidation }
   endpath outpath = { o1 }
		
}
